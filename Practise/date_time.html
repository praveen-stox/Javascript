<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JS</title>
</head>

<body>
    <div class="container">
        Lorem ipsum dolor sit amet.
    </div>
    <script>
        let dt = new Date();
        console.log(dt);

        let nd = new Date(2021, 10, 21, 4, 56, 34, 45);
        console.log(nd);

        let dat = nd.getDate();
        console.log(dat);

        nd.setDate(5);
        console.log(nd);
        console.log(Date.now());
    </script>
</body>

</html>
